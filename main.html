<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>internet money baby</h1>
    <script>
        while(true){
    var x = parseInt(prompt("What is the first number?"));
    var operator = prompt("What operation would you like to do?(+,-,*,/)");
    var y = parseInt(prompt("What is the second number? "));
    
    switch(operator){
        case "+":
            var z = x+y
             prompt("the answer is: " + z);
             break;
        
        case "-":
            var z = x-y;
            prompt("the answer is: " + z);
            break;
        
        case "*":
            var z = x*y;
            prompt("the answer is: " + z);
            break;
        
        case "/":
            var z = x/y;
            prompt("the answer is: " + z);
            break;
    
        default:
            prompt("i know u cant do math, but i didn't know u were illiterate too.")
    }
    
}

    </script>
</body>
</html>
